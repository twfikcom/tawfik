name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Fix index.html if it's a directory
        run: |
          if [ -d index.html ]; then
            echo "Removing index.html directory"
            rm -rf index.html
            # Copy from a backup or recreate
            if [ -f index.html.backup ]; then
              cp index.html.backup index.html
            else
              echo "Error: index.html is a directory and no backup found"
              exit 1
            fi
          fi
          if [ -e index.html ] && [ ! -f index.html ]; then
            echo "Removing non-file index.html"
            rm -rf index.html
          fi
          if [ ! -f index.html ]; then
            echo "Error: index.html file not found"
            exit 1
          fi
          ls -lh index.html
          [ -f index.html ] && echo "✓ index.html is a regular file" || echo "✗ ERROR: index.html is not a file"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
